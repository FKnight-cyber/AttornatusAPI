<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Person</title>
</head>
<body>

<h2>Update Person</h2>

<!-- Specify method as POST -->
<form th:action="@{/people/__${person.id}__}" method="post" th:object="${person}" th:method="post">

  <!-- Hidden input for the person ID -->
  <input type="hidden" name="id" th:value="${person.id}">

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required><br>

  <button type="submit">Save</button>
</form>

</body>
</html>
