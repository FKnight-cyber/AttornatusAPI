<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Person</title>
</head>
<body>

<h2>Add Person</h2>

<form th:action="@{/people/add}" method="post" th:object="${person}" th:method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required><br>

  <label for="birthDate">Birth Date:</label>
  <input type="text" id="birthDate" name="birthDate" th:field="*{birthDate}" th:pattern="${dateFormatPattern}" required><br>

  <button type="submit">Save</button>
</form>


</body>
</html>
